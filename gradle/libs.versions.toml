composeBomVersion = "2024.05.00"
constraintlayoutCompose = "1.0.1"
coreKtx = "1.13.1"
espressoCore = "3.5.1"
foundation = "1.6.7"
hiltNavigationCompose = "1.2.0"
junit = "4.13.2"
junitVersion = "1.1.5"
kotlinxCollectionsImmutable = "0.3.7"
lifecycleRuntimeCompose = "2.7.0"
lifecycleRuntimeKtx = "2.7.0"
material3 = "1.2.1"
materialIconsExtended = "1.6.7"
navigationCompose = "2.7.7"
orbitViewmodel = "6.1.0"
orbitCore = "6.1.0"
playServicesAuth = "21.1.1"
retrofit = "2.11.0"
okhttp = "4.12.0"
room = "2.6.1"
hilt = "2.51.1"
dataStore = "1.1.1"
security-crypto = "1.0.0"
